<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Les Petits Plats</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./recipedCard.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-logo">
        <img
          src="./assets/Logo.svg"
          alt="logo Les petits plats"
          height="25px"
          width="207px"
        />
      </div>
      <div class="search-section">
        <div class="search-title">
          <h1>
            CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
            DÉLICIEUSES
          </h1>
        </div>
        <div class="input-group mb-3 search-bar">
          <input
            type="text"
            class="form-control"
            placeholder="Rechercher une recette, un ingrédient,..."
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
            id="search-bar"
          />
          <div class="input-group-append">
            <button class="btn btn-inner" id="search-bar-clear">X</button>
            <button
              class="btn btn-outline-secondary search-button"
              style="border-radius: 10px"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="white"
                class="bi bi-search"
                viewBox="0 0 16 16"
                style="vertical-align: baseline"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="recipes-block">
      <div class="filters-container">
        <div class="filters"></div>
        <div id="counter"></div>
      </div>
      <div class="tags">
        <div class="tags-group tags-Ingrédients"></div>
        <div class="tags-group tags-Appareils"></div>
        <div class="tags-group tags-Ustensiles"></div>
      </div>
      <div class="recipes"></div>
    </div>
    <script src="data/recipes.js"></script>
    <script src="script/utils/sortElements.js"></script>
    <script src="script/utils/recipesSort.js"></script>
    <script src="script/templates/filterUI.js"></script>
    <script src="script/templates/filterElement.js"></script>
    <script src="script/templates/recipeCard.js"></script>
    <script src="script/utils/searchUI.js"></script>
  </body>
</html>
